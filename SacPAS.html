<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OpenLayers Demo</title>
        <link rel="stylesheet" href="./libs/v6.10.0-dist/ol.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-1">
                <div class="sidebar">
                    <!-- https://stackoverflow.com/questions/8605516/default-select-option-as-blank -->
                    <!-- https://html.com/attributes/select-multiple/#:~:text=How%20To%20Select%20Multiple%20Items%20In%20HTML%3A%20Easy,one%20option.%20...%203%20Browser%20Support%20for%20multiple -->
                    <h2 class="heading">Map Interface for</h2>
                    <h3>River Conditions Graph & Text Query</h3>
                    <a href="https://www.cbr.washington.edu/sacramento/data/query_river_graph.html">River Conditions Graph & Text Query</a>
                    
                    <h2>Locations</h2>
                    <select class="locations-list" multiple size="6">
                    </select>

                    <br>
                    <input class="search-filter" type="text" placeholder="search here">
                    
                    <h2>Data Types</h2>
                    <select class="data-types-list" multiple size="6">
                    </select>

                    <h2>Year</h2>
                    <select class="years-list" multiple size="6">
                    </select>
                    
                    <div class="buttons">
                        <button class="submit-query">Submit Query</button>
                        <button class="reset-query">Reset Query</button>
                    </div>
                    
                    <div class="layers">
                        <!-- https://www.w3schools.com/tags/tag_select.asp -->
                        <h2>Base Layers</h2>
                        <select name="base_layers">
                            <option value='OSMStandard' checked>OSM Standard</option>
                            <option value='BingMaps'>Bing Maps</option>
                            <option value='StamenTerrain'>Stamen Terrain</option>
                        </select>

                        <h2>Additional Layers</h2>
                        <select name="additional_layers" multiple size="2">
                            <option value='StreamsLayer'>Streams Layer<br>
                            <option value='NOAAWMSLayer'>NOAA WMS Layer<br>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex-2">
                <div id='js-map' class='map'>
                    <p id='popup-coordinates'></p>
                </div>

                <h2>URL Generated</h2>
                <div class="url-generated">
                    <p class="url-text"></p>
                </div>
            </div>
        </div>

        <div class="overlay-container">
            <span class="overlay-text" id="feature-name"></span>
        </div>
    </body>
    <script src='./libs/v6.10.0-dist/ol.js'></script> 
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v5.0.2/olms.js"></script>
    <script type='module' src='./js/SacPAS.js'></script>
</html>
